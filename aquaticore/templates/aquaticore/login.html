{% extends "base.html" %}

{% block content %}

<h2>Login</h2>

{% if form.errors %}
	<div class="error"><p>Your username and password didn't match. Please try again.</p></div>
{% endif %}

<form method="post" action=".">
<p><em>{{ form.username.label_tag }}</em><br />
{{ form.username }}</p>

<p><em>{{ form.password.label_tag }}</em><br />
{{ form.password }}</p>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
