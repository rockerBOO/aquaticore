{% if fish_list %}
    {% for fish in fish_list %}
        <div style="float: left; width: 100px;"><a href="/fish/{{ fish.fish.id }}/"><img src="{{ fish.photo.src }}" /></a></div>
        <h3 style="margin-left: 110px;"><a href="/fish/{{ fish.fish.id }}/">{{ fish.fish.species.genus.title }} {{ fish.fish.species.title }}</a></h3>
        <p style="margin: -5px 0  0 110px;">{% for origin in fish.origins %}<em><a href="/fish/origin/{{ origin.id }}">{{ origin.title }}</a></em> {% endfor %}</p>
        <div class="clear"><span><span></div>
        <hr />
    {% endfor %}
    </ul>
{% else %}
    <p>No fish are available.</p>
{% endif %}
